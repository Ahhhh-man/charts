apiVersion: v1
kind: ConfigMap
metadata:
  name: config-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "knative-serving.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
  annotations:
    {{ include "knative-serving.annotations" . | nindent 4 }}
data:
  # This is the Go import path for the binary that is containerized
  # and substituted here.
  queue-sidecar-image: gcr.io/knative-releases/knative.dev/serving/cmd/queue@sha256:d0be939fdfb469e52e999eb65f39466d18f029984a782affa26322c9fec6db78
{{- range $key, $value := .Values.config.deployment }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
